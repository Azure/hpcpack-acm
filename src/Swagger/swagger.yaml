swagger: '2.0'

info:
  version: '1.0.0'
  title: 'HPC Web API'
  description: 'Preview'

consumes:
  - application/json
produces:
  - application/json

definitions:
  IpV4:
    type: string
    example: 10.172.7.39/23

  IpV6:
    type: string
    example: fe80::e01c:e798:8141:d6e4/64

  MacAddress:
    type: string
    example: 98:90:96:da:da:46

  NodeNetwork:
    type: object
    properties:
      name:
        type: string
        example: eth0
      macAddress:
        $ref: '#/definitions/MacAddress'
      ipV4:
        $ref: '#/definitions/IpV4'
      ipV6:
        $ref: '#/definitions/IpV6'
      isIB:
        type: boolean
        example: false

  NodeGpu:
    type: object
    properties:
      name:
        type: string
      uuid:
        type: string
      pciBusDevice:
        type: string
      pciBusId:
        type: string
      totalMemory:
        type: integer
      maxSMClock:
        type: integer

  NodeRegistration:
    type: object
    properties:
      nodeName:
        type: string
        example: NODE001
      coreCount:
        type: integer
        example: 8
      socketCount:
        type: integer
        example: 1
      memoryMegabytes:
        type: integer
        example: 16308
      gpuInfo:
        type: array
        items:
          $ref: '#/definitions/NodeGpu'
      networksInfo:
        type: array
        items:
          $ref: '#/definitions/NodeNetwork'
      distroInfo:
        type: string
        example: "Linux version 4.4.0-43-Microsoft (Microsoft@Microsoft.com) (gcc version 5.4.0 (GCC) ) #1-Microsoft Wed Dec 31 14:42:53 PST 2014"

  Node:
    type: object
    properties:
      id:
        type: string
        example: node001
      name:
        type: string
        example: node001
      state:
        type: string
        enum: [Online, Offline]
      health:
        type: string
        enum: [OK, Warning, Error]
      runningJobCount:
        type: integer
        minimum: 0
      eventCount:
        type: integer
        minimum: 0
      nodeRegistrationInfo:
        $ref: '#/definitions/NodeRegistration'

  NodeMetadataCompute:
    type: object
    properties:
      location:
        type: string
        example: westus
        description: Azure Region the VM is running in
      name:
        type: string
        example: SQLTest
        description: Name of the VM
      offer:
        type: string
        example: SQL2016SP1-WS2016
        description: Offer information for the VM image. This value is only present for images deployed from Azure image gallery.
      osType:
        type: string
        example: Windows
        description: Linux or Windows
      platformFaultDomain:
        type: string
        example: "0"
        description: Fault domain the VM is running in
      platformUpdateDomain:
        type: string
        example: "0"
        description: Update domain the VM is running in
      publisher:
        type: string
        example: MicrosoftSQLServer
        description: Publisher of the VM image
      sku:
        type: string
        example: Enterprise
        description: Specific SKU for the VM image
      version:
        type: string
        example: "13.0.400110"
        description: Version of the VM image
      vmId:
        type: string
        example: 453945c8-3923-4366-b2d3-ea4c80e9b70e
        description: Unique identifier for the VM
      vmSize:
        type: string
        example: Standard_DS2
        description: VM size
      subscriptionId:
        type: string
        example: "ad6c6203-8014-4913-ae06-61105eaa2ed8"
        description: Azure subscription for the Virtual Machine
      tags:
        type: string
        description: Tags for your Virtual Machine
      resourceGroupName:
        type: string
        description: Resource group for your Virtual Machine
      placementGroupId:
        type: string
        description: Placement Group of your virtual machine scale set

  NodeMetadataNetwork:
    type: object
    properties:
      interface:
        type: array
        items:
          type: object
          properties:
            ipv4:
              type: object
              properties:
                ipAddress:
                  type: array
                  items:
                    type: object
                    properties:
                      privateIpAddress:
                        $ref: '#/definitions/IpV4'
                      publicIpAddress:
                        $ref: '#/definitions/IpV4'
                subnet:
                  type: array
                  items:
                    properties:
                      address:
                        $ref: '#/definitions/IpV4'
                      prefix:
                        type: string
                        example: "24"
            ipv6:
              type: object
              properties:
                ipAddress:
                  type: array
                  items:
                    $ref: '#/definitions/IpV6'
            macAddress:
              $ref: '#/definitions/MacAddress'

  NodeMetadata:
    type: object
    properties:
      compute:
        $ref: '#/definitions/NodeMetadataCompute'
      network:
        $ref: '#/definitions/NodeMetadataNetwork'

  ScheduledEvent:
    type: object
    properties:
      eventId:
        type: string
        example: 602d9444-d2cd-49c7-8624-8643e7171297
        description: Globally unique identifier for this event
      eventType:
        type: string
        enum: [Freeze, Reboot, Redeploy]
        description: Impact this event causes
      resourceType:
        type: string
        enum: [VirtualMachine]
        description: Type of resource this event impacts
      resources:
        type: array
        items:
          type: string
        example: [FrontEnd_IN_0, BackEnd_IN_0]
        description: List of resources this event impacts. This is guaranteed to contain machines from at most one Update Domain, but may not contain all machines in the UD.
      eventStatus:
        type: string
        enum: [Scheduled, Started]
        description: No Completed or similar status is ever provided; the event will no longer be returned when the event is completed.
      notBefore:
        type: string
        format: date-time
        description: Time after which this event may start

  ScheduledEvents:
    type: object
    properties:
      documentIncarnation:
        type: integer
      events:
        type: array
        items:
          $ref: '#/definitions/ScheduledEvent'

  Event:
    type: object
    properties:
      content:
        type: string
        example: Dummy node event.
      time:
        type: string
        format: date-time
        example: 2018-05-22T03:57:48.1870392+00:00
      type:
        type: string
        enum: [Information, Warning, Alert]
      source:
        type: string
        enum: [Node, Cluster, Job, Scheduler]

  NodeJob:
    type: object
    properties:
      jobId:
        type: integer
      tasks:
        $ref: '#/definitions/TaskResult'

  NodeMetrics:
    type: object
    properties:
      range:
        type: string  # Better be integer, TimeSpan is not supported in other languages than C#
        example: 00:00:10
        description: Time range of the metric data
      data: {}  # Should be an array order by time: time string as key is not supported by SAWGGER

  Metrics:
    type: object
    properties:
      category:
        type: string
        example: cpu
        description: Category of the metric data
      instanceValues: # Better be an array
        description: A hash whose key is node name and value is node metrics of the category
        type: object
        additionalProperties:
          type: object
          additionalProperties:
            type: number
            format: double

  JobState:
    description: job state
    type: string
    enum: [Queued, Running, Finished, Finishing, Canceling, Failed, Canceled]

  JobType:
    description: job type
    type: string
    enum: [ClusRun, Diagnostics]

  Job:
    type: object
    properties:
      type:
        $ref: '#/definitions/JobType'
      id:
        type: integer
        example: 1
        description: job id
      name:
        type: string
        example: a job name
        description: job name give by user
      commandLine:
        type: string
        example: ls -la
        description: Available only for ClusRun job
      diagnosticTest:
        $ref: '#/definitions/DiagnoticTest'
        description: Available only for Diagnostics job
      state:
        $ref: '#/definitions/JobState'
      targetNodes:
        type: array
        items:
          type: string
          example: ComputeNode001
        description: Nodes on which the job runs
      progress:
        type: integer # Better be float
        description: Job progress
      events:
        type: array
        items:
          $ref: '#/definitions/Event'
        description: Events happened in the job
      aggregationResult:
        type: string
        example: '{"Error": "Task count is not correct."}'
        description: Summary info of the job, a JSON string whose structure is documented elsewhere.
      requeueCount:
        type: integer
        description: The number of times the job is requeued
      failJobOnTaskFailure:
        type: boolean
      createdAt:
        type: string
        format: date-time
      updatedAt:
        type: string
        format: date-time

  JobUpdate:
    type: object
    properties:
      request:
        type: string
        enum: [cancel]

  TaskState:
    type: string
    enum: [Queued, Dispatching, Running, Finished, Failed, Canceled]

  Task:
    type: object
    properties:
      id:
        type: integer
        example: 1
        description: task id
      jobId:
        type: integer
        example: 1
        description: Id of the job the task belongs to
      jobType:
        $ref: '#/definitions/JobType'
        description: Type of the job the task belongs to
      state:
        $ref: '#/definitions/TaskState'
        description: Task state
      commandLine:
        type: string
        example: ls -la
        description: Available only when task's job type is ClusRun
      node:
        type: string
        example: ComputeNode001
        description: The node on which the task runs
      parentIds:
        type: array
        items:
          type: integer
      childIds:
        type: array
        items:
          type: integer
      remainingParentIds:
        type: array
        items:
          type: integer
      customizedData:
        type: string

  TaskResult:
    type: object
    properties:
      jobId:
        type: integer
      taskId:
        type: integer
      nodeName:
        type: string
        description: The name of the node on which the task runs
      commandLine:
        type: string
        example: ls -la
        description: Available only for ClusRun task
      exited:
        type: boolean
        example: true
      exitCode:
        type: integer
        example: 0
      resultKey:
        type: string
      taskRequeueCount:
        type: integer
        description: The number of times the task is requeued
      message:
        type: string
      filteredResult:
        type: string
      numberOfProcesses:
        type: integer
      processIds:
        type: string
      kernelProcessorTime:
        type: integer
        format: int64
      userProcessorTime:
        type: integer
        format: int64
      workingSet:
        type: integer
      primaryTask:
        type: boolean

  TaskOutput:
    type: object
    description: The end of the output can only be told by size of value 0 and the end of the task.
    properties:
      offset:
        type: integer
        description: Distance between the start of the returned content and the start of the whole output
      size:
        type: integer
        description: Length of the content(in a unit meaningful only to the server, not in character of content)
      content:
        type: string
        description: The output content

  DiagnoticTestParameter:
    type: object
    properties:
      name:
        type: string
        example: Mode
      description:
        type: string
        example: Select the way to run tasks
      options:
        type: array
        items:
          type: object
        example: [Tournament, Serial]
      defaultValue:
        example: Tournament
      min:
        type: integer
        example: 0
      max:
        type: integer
        example: 100
      type:
        type: string
        enum: [select, number]
        example: select

  DiagnoticTest:
    type: object
    properties:
      category:
        type: string
        example: mpi
      name:
        type: string
        example: pingpong
      description:
        type: string
        example: Run Intel MPI Benchmark – PingPong between all node pairs
      parameters:
        type: array
        items:
          $ref: '#/definitions/DiagnoticTestParameter'
        description: optional parameters for the test
      arguments:
        type: string # better be an object array
        example: '[{"name":"Run with RDMA","value":"NO"},{"name":"Latency threshold","value":1000},{"name":"Throughput threshold","value":100}]'
        description: Input arguments

  NodeSummary:
    type: object
    properties:
      OK:
        type: number
        description: number of nodes that are OK
      Warning:
        type: number
        description: number of nodes that has warning
      Error:
        type: number
        description: number of nodes that has error

  JobSummary:
    type: object
    properties:
      Queued:
        type: number
        description: number of jobs that are queued
      Running:
        type: number
        description: number of jobs that are running
      Finishing:
        type: number
        description: number of jobs that are finishing
      Finished:
        type: number
        description: number of jobs that are finished
      Canceling:
        type: number
        description: number of jobs that are canceling
      Canceled:
        type: number
        description: number of jobs that are canceled
      Failed:
        type: number
        description: number of jobs that are failed

parameters:
  nodeId:
    in: path
    name: id
    description: Node id
    type: string
    required: true
  jobId:
    in: path
    name: id
    description: Job id
    type: integer
    required: true
  taskId:
    in: path
    name: taskId
    description: Task id
    type: integer
    required: true
  resultKey:
    in: path
    name: key
    description: Result key of a task
    type: string
    required: true
  count:
    in: query
    name: count
    description: Requested number of objects
    type: integer
    default: 1000
  lastId:
    in: query
    name: lastId
    description: The object id since which(but not included) the objects are requested
    type: integer
  reverse:
    in: query
    name: reverse
    description: Get the results in reverse order
    type: boolean
    default: false
  requeueCount:
    in: query
    name: requeueCount
    type: integer
    description: The number of times a job/task is requeued

paths:
  /nodes:
    get:
      summary: Get a list of nodes
      operationId: getNodes
      parameters:
        - $ref: '#/parameters/lastId'
        - $ref: '#/parameters/count'
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Node'

  /nodes/{id}:
    parameters:
      - $ref: '#/parameters/nodeId'
    get:
      summary: Get a node
      operationId: getNode
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Node'

  /nodes/{id}/metadata:
    parameters:
      - $ref: '#/parameters/nodeId'
    get:
      summary: get metadata of a node
      operationId: getNodeMetadata
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/NodeMetadata'

  /nodes/{id}/scheduledEvents:
    parameters:
      - $ref: '#/parameters/nodeId'
    get:
      summary: get scheduled events of a node
      operationId: getNodeScheduledEvents
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/ScheduledEvents'

  /nodes/{id}/events:
    parameters:
      - $ref: '#/parameters/nodeId'
    get:
      summary: Get events of a node
      operationId: getNodeEvents
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'

  /nodes/{id}/jobs:
    parameters:
      - $ref: '#/parameters/nodeId'
    get:
      summary: Get jobs of a node
      operationId: getNodeJobs
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/NodeJob'

  /nodes/{id}/metricHistory:
    parameters:
      - $ref: '#/parameters/nodeId'
    get:
      summary: Get metric history of a node
      operationId: getNodeMetricHistory
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/NodeMetrics'

  /metrics/categories:
    get:
      summary: Get node metric categories
      operationId: getMetricCategories
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: string
              example: cpu

  /metrics/{category}:
    get:
      summary: Get node merics in a category
      operationId: getMetricsOfCategory
      parameters:
        - in: path
          name: category
          type: string
          required: true
        - in: query
          name: lastNodeId
          type: string
        - $ref: '#/parameters/count'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Metrics'

  /clusrun:
    get:
      summary: Get a list of clusruns
      operationId: getClusrunJobs
      parameters:
        - $ref: '#/parameters/lastId'
        - $ref: '#/parameters/count'
        - $ref: '#/parameters/reverse'
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Job'
    post:
      summary: Create a clusrun
      operationId: createClusrunJob
      parameters:
        - in: body
          name: job
          schema:
            $ref: '#/definitions/Job'
      responses:
        201:
          description: OK
          headers:
            Location:
              type: string
              description: the url for the newly created job
          schema:
            $ref: '#/definitions/Job'

  /clusrun/{id}:
    parameters:
      - $ref: '#/parameters/jobId'
    get:
      summary: Get a clusrun
      operationId: getClusrunJob
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Job'
    patch:
      summary: Cancel a clusrun
      operationId: cancelClusrunJob
      parameters:
        - in: body
          name: job
          schema:
            $ref: '#/definitions/JobUpdate'
      responses:
        200:
          description: OK

  /clusrun/{id}/tasks:
    parameters:
      - $ref: '#/parameters/jobId'
      - $ref: '#/parameters/lastId'
      - $ref: '#/parameters/count'
      - $ref: '#/parameters/requeueCount'
    get:
      summary: Get tasks of a clusrun
      operationId: getClusrunTasks
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Task'

  /clusrun/{id}/tasks/{taskId}:
    parameters:
      - $ref: '#/parameters/jobId'
      - $ref: '#/parameters/taskId'
    get:
      summary: Get a task of a clusrun
      operationId: getClusrunTask
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Task'

  /clusrun/{id}/tasks/{taskId}/result:
    parameters:
      - $ref: '#/parameters/jobId'
      - $ref: '#/parameters/taskId'
    get:
      summary: Get a task result of a clusrun
      operationId: getClusrunTaskResult
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/TaskResult'

  /output/clusrun/{key}/raw:
    parameters:
      - $ref: '#/parameters/resultKey'
    get:
      summary: Get the whole output of a task
      operationId: getClusrunOutput
      produces:
        - text/plain
      responses:
        200:
          description: OK
          schema:
            type: file

  /output/clusrun/{key}/page:
    parameters:
      - $ref: '#/parameters/resultKey'
      - in: query
        name: offset
        description: The distance from the beginning of the output
        type: integer
      - in: query
        name: pageSize
        description: The size of requested piece of output
        type: integer

    get:
      summary: Get partial output of a task
      operationId: getClusrunOutput2
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/TaskOutput'

  /diagnostics:
    get:
      summary: Get a list of diagnostic test runs
      operationId: getDiagnosticJobs
      parameters:
        - $ref: '#/parameters/lastId'
        - $ref: '#/parameters/count'
        - $ref: '#/parameters/reverse'
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Job'
    post:
      summary: Create a diagnostic test run
      operationId: createDiagnosticJob
      parameters:
        - in: body
          name: job
          schema:
            $ref: '#/definitions/Job'
      responses:
        201:
          description: OK
          headers:
            Location:
              type: string
              description: the url for the newly created job
          schema:
            $ref: '#/definitions/Job'

  /diagnostics/{id}:
    parameters:
      - $ref: '#/parameters/jobId'
    get:
      summary: Get a diagnostic test run
      operationId: getDiagnosticJob
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Job'
    patch:
      summary: Cancel a diagnostic test run
      operationId: cancelDiagnosticJob
      parameters:
        - in: body
          name: job
          schema:
            $ref: '#/definitions/JobUpdate'
      responses:
        200:
          description: OK

  /diagnostics/{id}/tasks:
    parameters:
      - $ref: '#/parameters/jobId'
      - $ref: '#/parameters/lastId'
      - $ref: '#/parameters/count'
      - $ref: '#/parameters/requeueCount'
    get:
      summary: Get tasks of a diagnostic test run
      operationId: cancelDiagnosticTasks
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Task'

  /diagnostics/{id}/tasks/{taskId}:
    parameters:
      - $ref: '#/parameters/jobId'
      - $ref: '#/parameters/taskId'
    get:
      summary: Get a task of a diagnostic test run
      operationId: getDiagnosticTask
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Task'

  /diagnostics/{id}/tasks/{taskId}/result:
    parameters:
      - $ref: '#/parameters/jobId'
      - $ref: '#/parameters/taskId'
    get:
      summary: Get a task result of a diagnostic test run
      operationId: getDiagnosticTaskResult
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/TaskResult'

  /diagnostics/tests:
    get:
      summary: Get available diagnostic tests
      operationId: getDiagnosticTests
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/DiagnoticTest'

  /dashboard/nodes:
    get:
      summary: Get summary of nodes
      operationId: getNodeSummary
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/NodeSummary'

  /dashboard/clusrun:
    get:
      summary: Get summary of ClusRun jobs
      operationId: getClusRunJobSummary
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/JobSummary'

  /dashboard/diagnostics:
    get:
      summary: Get summary of diagnostic jobs
      operationId: getDiagnosticJobSummary
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/JobSummary'

host: localhost
basePath: /v1
schemes:
 - http
