<div class="login-page">
	<div class="login-area">
		<div class="login-banner">
			<div class="logo">
				<img src="../../assets/logo.jpg" class="login-logo" />
			</div>
			<div class="login-title">
				Microsoft HPC
			</div>
		</div>
		<div class="login-form">
			<mat-form-field>
				<input matInput placeholder="Enter your username" type="text">
			</mat-form-field>
			<mat-form-field>
				<input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
				<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
			</mat-form-field>
		</div>
		<div class="login-btn">
			<button mat-raised-button (click)="login()" *ngIf="!logged">Log in</button>
			<button mat-raised-button (click)="logout()" *ngIf="logged">Log out</button>
		</div>
	</div>
</div>
