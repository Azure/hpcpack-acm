<div class="title main">
  <div class="job-state">
    <mat-spinner *ngIf="!done" [diameter]="20"></mat-spinner>
    <div class="name">
      <div class="state-text" [ngClass]="stateClass(result.state)">{{result.state}}</div>
      {{result.id}} - {{result.name}}
    </div>

  </div>
  <div class="operations">
    <div class="operation" (click)="rerunDiag()">
      <i class="material-icons operation-icon rerun">content_copy</i>
      <div class="operation-name">Copy</div>
    </div>
    <div class="cancel-job">
      <div class="operation" *ngIf="!done" (click)="cancelDiag()">
        <i class="material-icons operation-icon cancel">clear</i>
        <div class="operation-name">Cancel</div>
      </div>
      <div class="operation-text" *ngIf="!done && canceling">
        <div class="operation-name">Waiting for cancel request finish...</div>
      </div>
    </div>
  </div>
</div>
<div class="area-title">
  <i class="material-icons title-icon">equalizer</i>
  <div>OVERVIEW</div>
</div>
<div class="overview">
  <ng-container *ngTemplateOutlet="overviewTemplate"></ng-container>
</div>

<div class="area-title">
  <i class="material-icons title-icon">widgets</i>
  <div>TASKS</div>
</div>
<div class="tasks">
  <ng-container *ngTemplateOutlet="taskTemplate"></ng-container>
</div>
