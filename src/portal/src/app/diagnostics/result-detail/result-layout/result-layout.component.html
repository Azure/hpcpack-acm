<div class="title main">
  <div class="job-state">
    <div class="name">{{result.id}} - {{result.name}} {{result.state}}</div>
    <mat-spinner *ngIf="!done" [diameter]="25"></mat-spinner>
  </div>
  <div>
    <div class="operation" *ngIf="!done && !disabledCancel" (click)="cancelDiag()">
      <i class="material-icons cancel">clear</i>
      <div class="operation-name">Cancel</div>
    </div>
    <div class="operation" *ngIf="disabledCancel && !done">
      <div class="operation-name">Waiting for cancel request finish...</div>
    </div>
    <div class="operation" *ngIf="done" (click)="rerunDiag()">
      <i class="material-icons rerun">content_copy</i>
      <div class="operation-name">Copy</div>
    </div>
  </div>
</div>
<div class="area-title">
  <i class="material-icons title-icon">equalizer</i>
  <div>OVERVIEW</div>
</div>
<div *ngIf="!done" class="overview-progress">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>
<div class="overview" *ngIf="done">
  <ng-container *ngTemplateOutlet="overviewTemplate"></ng-container>
</div>

<div class="area-title">
  <i class="material-icons title-icon">widgets</i>
  <div>TASKS</div>
</div>
<div class="tasks">
  <ng-container *ngTemplateOutlet="taskTemplate"></ng-container>
</div>
