<h2 mat-dialog-title>
  {{node.Node}}
</h2>

<mat-dialog-content>
  <div class="filter">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">
    <!--
     Note that these columns can be defined in any order. The actual rendered
     columns are set as a property on the row definition, displayedColumns."
    -->
    <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item">
      <mat-header-cell *matHeaderCellDef>{{item | titlecase }}</mat-header-cell>
      <mat-cell *matCellDef="let node">{{node[item]}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let node; columns: displayedColumns;" [ngClass]="node.result" class="node" ></mat-row>
  </mat-table>
</mat-dialog-content>
