<app-result-layout [result]="result" [aggregationResult]="aggregationResult">
  <ng-template #overview>
    <mat-tab-group>
      <mat-tab label="Nodes">
        <app-nodes-info [nodes]="nodes"></app-nodes-info>
      </mat-tab>
      <mat-tab label="Events">
        <app-event-list [events]="events"></app-event-list>
      </mat-tab>
      <mat-tab label="Statistics" *ngIf="!hasError">
        <div class="overview-progress">
          <mat-progress-bar mode="indeterminate" *ngIf="!aggregationResult"></mat-progress-bar>
        </div>
        <mat-accordion multi=true>
          <mat-expansion-panel *ngIf="goodGroup" expanded=false>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Good Nodes Groups
              </mat-panel-title>
            </mat-expansion-panel-header>
            <pingpong-good-nodes [nodeGroups]="goodGroup" class="overview-data">
            </pingpong-good-nodes>
          </mat-expansion-panel>
          <mat-expansion-panel *ngIf="badGroup" expanded=false>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Bad Nodes
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-nodes-info [nodes]="badGroup">
            </app-nodes-info>
          </mat-expansion-panel>
          <mat-expansion-panel *ngIf="failedReasons" expanded=false>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Failed Reasons
              </mat-panel-title>
            </mat-expansion-panel-header>
            <pingpong-failed-reasons [nodes]="nodes" [failedNodes]="failedNodes" [failedReasons]="failedReasons" class="overview-data"></pingpong-failed-reasons>
          </mat-expansion-panel>
          <mat-expansion-panel *ngIf="latencyData" expanded=false>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Latency
              </mat-panel-title>
            </mat-expansion-panel-header>
            <pingpong-overview-result [result]="latencyData" [nodes]="nodes" [failedNodes]="failedNodes"
              [failedReasons]="failedReasons" class="overview-data"></pingpong-overview-result>
          </mat-expansion-panel>
          <mat-expansion-panel *ngIf="throughputData" expanded=false>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Throughput
              </mat-panel-title>
            </mat-expansion-panel-header>
            <pingpong-overview-result [result]="throughputData" [nodes]="nodes" [failedNodes]="failedNodes"
              [failedReasons]="failedReasons" class="overview-data"></pingpong-overview-result>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>
      <mat-tab label="Error" *ngIf="hasError">
        <div class="error-message">
          {{aggregationResult.Error}}
        </div>
      </mat-tab>
    </mat-tab-group>
  </ng-template>

  <ng-template #task>
    <diag-task-table [dataSource]="dataSource" [loadFinished]='loadFinished' [currentData]="currentData"
      [customizableColumns]="customizableColumns" [maxPageSize]="pageSize" [tableName]="componentName"
      (updateLastIdEvent)="onUpdateLastIdEvent($event)"></diag-task-table>
  </ng-template>
</app-result-layout>
