<mat-accordion multi=true class="groups">
  <mat-expansion-panel *ngFor="let g of nodeGroups; index as i" expanded=true>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div>Group {{i+1}} ----<span class="nodes-number"> {{g.length}} </span>nodes </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-nodes-info [nodes]="g">
    </app-nodes-info>
  </mat-expansion-panel>
</mat-accordion>
