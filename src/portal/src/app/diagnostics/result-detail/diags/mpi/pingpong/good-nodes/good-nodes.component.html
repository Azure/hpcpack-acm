<mat-accordion multi=true class="groups">
  <mat-expansion-panel *ngFor="let g of nodeGroups; index as i; trackBy: trackByFn" expanded=true>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div>Full Connected Group {{i+1}}</div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-nodes-info [nodes]="g">
    </app-nodes-info>
  </mat-expansion-panel>
</mat-accordion>
