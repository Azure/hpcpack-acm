<app-result-layout [result]="result">
  <ng-template #overview>
    <mat-tab-group>
      <mat-tab label="Result" *ngIf="!hasError">
        <ring-overview-result [result]="aggregationResult"></ring-overview-result>
      </mat-tab>
      <mat-tab label="Error" *ngIf="hasError">
        <div class="error-message">
          {{aggregationResult.Error}}
        </div>
      </mat-tab>
      <mat-tab label="Nodes">
        <div class="nodes-info">
          <div class="overview-info">
            <div class="overview-title">
              <i class="material-icons title-icon">device_hub</i>
              <div class="title-text">Nodes</div>
            </div>
            <div class="overview-value">
              <a [routerLink]="getLink(node)" class="node" *ngFor="let node of aggregationResult.Nodes">{{node}}</a>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Events">
        <app-event-list [events]="events"></app-event-list>
      </mat-tab>
    </mat-tab-group>
  </ng-template>

  <ng-template #task>
    <diag-task-table [dataSource]="dataSource" [customizableColumns]="customizableColumns" [tableName]="componentName"></diag-task-table>
  </ng-template>
</app-result-layout>
