<app-result-layout [result]="result">
  <ng-template #overview>
    <div class="error-message" *ngIf="result.aggregationResult != undefined && result.aggregationResult.Error != undefined;else jobOverview">
      {{result.aggregationResult.Error}}
    </div>
    <ng-template #jobOverview>
      <ring-overview-result [result]="aggregationResult"></ring-overview-result>
    </ng-template>
  </ng-template>

  <ng-template #task>
    <diag-task-table [dataSource]="dataSource" [customizableColumns]="customizableColumns" [displayedColumns]="displayedColumns"
      [tableName]="componentName"></diag-task-table>
  </ng-template>
</app-result-layout>
