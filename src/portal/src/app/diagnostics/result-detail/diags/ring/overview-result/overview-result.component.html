<div class="result-detail">
  <div class="overview-info">
    <div class="overview-title"> Passed </div>
    <div>
      <i class="material-icons passed" *ngIf="passed == true">done</i>
      <i class="material-icons not-passed" *ngIf="passed == false">clear</i>
    </div>
  </div>
  <div class="overview-info">
    <div class="overview-title"> Latency </div>
    <div class="overview-value">{{latency | number: '1.2-2'}} {{latencyUnit}}</div>
  </div>
  <div class="overview-info">
    <div class="overview-title"> Latency Threshold </div>
    <div class="overview-value">{{latencyThreshold}} {{latencyUnit}}</div>
  </div>
  <div class="overview-info">
    <div class="overview-title"> Throughput </div>
    <div class="overview-value">{{throughput | number: '1.2-2'}} {{throughputUnit}}</div>
  </div>
  <div class="overview-info">
    <div class="overview-title"> Throughput Threshold </div>
    <div class="overview-value">{{throughputThreshold}} {{throughputUnit}}</div>
  </div>
</div>
