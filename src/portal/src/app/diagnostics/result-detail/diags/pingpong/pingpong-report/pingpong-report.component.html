<app-result-layout [result]="result">
  <ng-template #overview>
    <mat-tab-group>
      <mat-tab label="Latency" *ngIf="latencyData">
        <pingpong-overview-result [result]="latencyData"></pingpong-overview-result>
      </mat-tab>
      <mat-tab label="Throughput" *ngIf="throughputData">
        <pingpong-overview-result [result]="throughputData"></pingpong-overview-result>
      </mat-tab>
      <mat-tab label="Error" *ngIf="hasError">
        <div class="error-message">
          {{aggregationResult.Error}}
        </div>
      </mat-tab>
      <mat-tab label="Nodes">
        <app-nodes-info [nodes]="nodesInfo"></app-nodes-info>
      </mat-tab>
      <mat-tab label="Events">
        <app-event-list [events]="events"></app-event-list>
      </mat-tab>
    </mat-tab-group>
  </ng-template>

  <ng-template #task>
    <diag-task-table [dataSource]="dataSource" [customizableColumns]="customizableColumns" [tableName]="componentName"></diag-task-table>
  </ng-template>
</app-result-layout>
