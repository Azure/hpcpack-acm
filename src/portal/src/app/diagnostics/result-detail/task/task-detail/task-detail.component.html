<div class="dialog-title" mat-dialog-title>
  <div class="job-info title">
    <i class="material-icons diag-title-icon">timelapse</i>
    <div>Task Detail</div>
  </div>
  <div class="close-icon" (click)="close()">
    <i class="material-icons">close</i>
  </div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div class="detail-item" *ngIf="!hasResult">
    <div class="area-title">
      <i class="material-icons title-icon">equalizer</i>
      <div class="detail-title">OVERVIEW</div>
    </div>
    <div class="error-message">
      The task is {{taskState}}.
    </div>
  </div>
  <div class="detail-item" *ngIf="hasResult && message">
    <div class="area-title">
      <i class="material-icons title-icon">equalizer</i>
      <div class="detail-title">OVERVIEW</div>
    </div>
    <div class="overview">
      <div class="overview-info">
        <div class="overview-title"> Node Name </div>
        <div class="overview-value">{{result.nodeName}}</div>
      </div>
      <div class="overview-info">
        <div class="overview-title"> Task Runtime</div>
        <div class="overview-value">{{message.Time}} sec</div>
      </div>
      <div class="overview-info">
        <div class="overview-title"> Latency </div>
        <div class="overview-value" *ngIf="message.Latency >= 0">{{message.Latency | number: '1.2-2'}} us</div>
        <div class="overview-value" *ngIf="message.Latency < 0">--</div>
      </div>
      <div class="overview-info">
        <div class="overview-title"> Throughput </div>
        <div class="overview-value" *ngIf="message.Throughput >= 0">{{message.Throughput | number: '1.2-2'}} MB/s</div>
        <div class="overview-value" *ngIf="message.Throughput < 0">--</div>
      </div>
    </div>
  </div>
  <div class="detail-item" *ngIf="hasResult && message">
    <div class="area-title">
      <i class="material-icons title-icon">timer</i>
      <div class="detail-title">OUTPUT</div>
    </div>
    <div [innerHTML]="message.Detail" class="msg-item" *ngIf="message.Detail">
    </div>
    <div [innerHTML]="message" class="msg-item" *ngIf="!message.Detail">
    </div>
  </div>
</mat-dialog-content>
