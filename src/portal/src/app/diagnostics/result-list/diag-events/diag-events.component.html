<div class="dialog-title" mat-dialog-title>
  <div class="job-info">
    <div class="job-name">
      {{job.name}}</div>
    <div class="job-basic-info">
      <div class="diagnostic-name">
        <i class="material-icons">local_offer</i>{{job.diagnosticTest.name}}</div>
      <div class="category">
        <i class="material-icons">local_offer</i>{{job.diagnosticTest.category}}</div>
    </div>
  </div>
  <div class="close-icon" (click)="close()">
    <i class="material-icons">close</i>
  </div>
</div>

<mat-dialog-content>
  <div class="event" *ngFor="let event of events">
    <div class="time-line">
      <div class="event-time">{{event.time | date: 'yyyy-MM-dd HH:mm:ss'}}</div>
    </div>
    <div class="event-info" [ngClass]="event.type">
      <!-- <div class="event-type">
        <i class="material-icons">{{setIcon(event.type)}}</i>
      </div> -->
      <!-- <div class="event-source">{{event.source}}</div> -->
      <div class="event-content">{{event.content}}</div>
    </div>
  </div>
  <div class="event" *ngIf="events.length < 1">
    {{message}}
  </div>

</mat-dialog-content>
