<app-back-button></app-back-button>

<div class="title" [ngClass]="result?.state">
  <div class="command">{{result?.command}}</div>
  <div class="state">{{result?.state | titlecase }}</div>
</div>

<ng-container *ngIf="isLoaded(); else loading">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 selection">
        <mat-form-field>
          <mat-select placeholder="State" [(ngModel)]="state" (change)="filter()">
            <mat-option *ngFor="let opt of states" [value]="opt">
              {{ opt | titlecase }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="name" (keyup)="filter()">
        </mat-form-field>
        <mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Node </mat-header-cell>
            <mat-cell *matCellDef="let node">{{node.name}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="state">
            <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
            <mat-cell *matCellDef="let node">{{node.state | titlecase }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let node; columns: displayedColumns;" [ngClass]="{ selected: selectedNode === node }" (click)="selectNode(node)"></mat-row>
        </mat-table>
      </div>

      <div class="col-md-9 output">
        <div class="control static" *ngIf="currentOutput?.start === 0; else prevButton">
          Output Begin
        </div>
        <ng-template #prevButton>
          <button class="control" [ngClass]="{ attention: !autoload }" (click)="loadPrev()"
            mat-button [disabled]="autoload" matTooltip="Load more content before">
            <i class="material-icons" *ngIf="!loadingPrev; else loadingPrevBlock">keyboard_arrow_up</i>
            <ng-template #loadingPrevBlock>Loading...</ng-template>
          </button>
        </ng-template>

        <pre #output>{{currentOutput?.content}}</pre>

        <div class="control static" *ngIf="currentOutput?.end; else nextButton">
          Output End
        </div>
        <ng-template #nextButton>
          <button class="control" [ngClass]="{ attention: !autoload }" (click)="loadNext()"
            mat-button [disabled]="autoload" matTooltip="Load more content after">
            <i class="material-icons" *ngIf="!loadingNext; else loadingNextBlock">keyboard_arrow_down</i>
            <ng-template #loadingNextBlock>Loading...</ng-template>
          </button>
        </ng-template>

        <div class="control bottom">
          <a [href]="currentOutputUrl">Download the whole output</a>
          <mat-checkbox [checked]="autoload" (change)="toggleAutoload($event.checked)">Autoload</mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <p>
    Loading...
  </p>
  <p>{{errorMsg}}</p>
</ng-template>
