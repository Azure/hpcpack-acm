<div class="title" [ngClass]="result?.state">
  <div class="command">{{result?.command}}</div>
  <div class="state">{{result?.state | titlecase }}</div>
</div>

<div class="actions">
  <button mat-raised-button (click)="newCommand()" [disabled]="!result">New Run...</button>
  <button mat-raised-button (click)="cancelCommand()" [disabled]="isOver">Cancel...</button>
</div>

<ng-container *ngIf="isLoaded; else waiting">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 selection">
        <node-selector [nodes]="result.nodes" (select)="selectNode($event)">
        </node-selector>
      </div>

      <div class="col-md-9 output">
        <command-output (loadPrev)="loadPrevAndScroll(selectedNode, $event)" (loadNext)="loadNext(selectedNode)"
          (gotoTop)="loadFromBeginAndScroll(selectedNode, $event)"
          [content]="currentOutput?.content" [disabled]="isOutputDisabled" [loading]="loading"
          [bof]="currentOutput?.start === 0" [eof]="currentOutput?.end">
        </command-output>

        <div class="control bottom">
          <a [href]="currentOutputUrl" *ngIf="currentOutputUrl">
            <i class="material-icons">file_download</i> Download the whole output
          </a>
          <mat-checkbox [disabled]="loading && loading != 'auto'" [checked]="autoload" (change)="toggleAutoload($event.checked)">Autoscroll</mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #waiting>
  <div class="waiting">
    <mat-spinner></mat-spinner>
    <p>
      Waiting...
    </p>
    <p>{{errorMsg}}</p>
  </div>
</ng-template>
