<mat-table #table [dataSource]="dataSource" infiniteScroll (scrolled)="onScroll()" id="table">

  <!--
   Note that these columns can be defined in any order. The actual rendered
   columns are set as a property on the row definition, displayedColumns."

  <!-- <mat-cell *matCellDef="let node">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(node) : null"
                    [checked]="selection.isSelected(node)">
      </mat-checkbox>
    </mat-cell>
  </ng-container> -->

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let result">
      <a [routerLink]="result.id">{{result.id}}</a>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="command">
    <mat-header-cell *matHeaderCellDef> Command </mat-header-cell>
    <mat-cell *matCellDef="let result" [title]="result.command">{{result.command}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
    <mat-cell *matCellDef="let result">
      <div class="state">
        <i class="material-icons state-icon" [ngClass]="result.state">{{setIcon(result.state)}}</i>
        <div class="table-state">{{result.state | titlecase}}</div>
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="progress">
    <mat-header-cell *matHeaderCellDef> Progress </mat-header-cell>
    <!-- <mat-cell *matCellDef="let result"> {{result.progress | percent}} </mat-cell> -->
    <mat-cell *matCellDef="let result">
      <div class="table-progress">
        <mat-progress-bar class="progress-bar" mode="determinate" [value]="result.progress"></mat-progress-bar>
        <div class="progress-num"> {{result.progress | percent}} </div>
      </div>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef> Created </mat-header-cell>
    <mat-cell *matCellDef="let result"> {{result.createdAt | date:'yyyy-MM-dd HH:mm:ss'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastChangedAt">
    <mat-header-cell *matHeaderCellDef> Last Changed </mat-header-cell>
    <mat-cell *matCellDef="let result"> {{result.updatedAt | date:'yyyy-MM-dd HH:mm:ss'}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let result; columns: displayedColumns;" (click)="selection.toggle(result)"></mat-row>
</mat-table>

<div class="control" *ngIf="loading">
  <mat-progress-bar mode="buffer"></mat-progress-bar>
</div>

<div class="up-to-top">
  <!-- It seems a known issue about hash in URL. Anyway, it works here except a console error. Just ignore it. -->

    <i class="material-icons upward">arrow_upward</i>
